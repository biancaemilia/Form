<!DOCTYPE html>
<html lang="pt-br">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Formulário</title>
                    <link rel="stylesheet" href="formulario.css">
                    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
<form>
<h1>Cadastro do Candidato</h1>
 <fieldset>
<legend>Dados Pessoais</legend>
<label for="nome">Nome</label>
<input type="text" id="nome" name="Nome" required>
<label for="nascimento">Data de Nascimento</label>
<input type="date" id="nascimento" name="nascimento" class="date" required>
<label for="idade">Idade</label>
<input type="number" id="idade" name="idade" min="0">
<label for="sexo">Sexo Biológico</label>
<select id="sexo" name="sexo">
<option>Masculino</option>
<option>Feminino</option>
<option>Não informar</option>
</select>
<label for="CPF">CPF</label>
<input type="text" id="cpf" name="cpf" class="cpf" placeholder="000.000.000-00">
<label for="estadoCivil">Estado Civil</label>
<select id="EstadoCivil" name="EstadoCivil">
<option>Solteiro(a)</option>
<option>Casado(a)</option>
<option>Viúvo(a)</option>
<option>Divorciado(a)</option>
</select>
 </fieldset> 
 <fieldset>
<legend>Informações de Contato</legend>
<label for="rua">Endereço</label>
<input type="text" id="rua" name="rua">
<label for="Complemento">Complemento</label>
<input type="text" id="bairro" name="bairro">
<label for="cep">CEP</label>
<input type="text" id="cep" name="cep" class="cep" placeholder="00000-000">
<label for="uf">UF</label>
<select id="UF" name="UF">
<option>SP</option>
<option>AC</option>
<option>AL</option>
<option>AM</option>
<option>BA</option>
<option>CE</option>
<option>DF</option>
<option>ES</option>
<option>GO</option>
<option>MA</option>
<option>MG</option>
<option>MS</option>
<option>MT</option>
<option>PA</option>
<option>PA</option>
<option>PB</option>
<option>PE</option>
<option>PI</option>
<option>PR</option>
<option>RJ</option>
<option>RN</option>
<option>RO</option>
<option>RR</option>
<option>RS</option>
<option>SC</option>
<option>SE</option>
<option>TO</option>
</select>
<label for="celular">Celular</label>
<input type="tel" id="celular" name="celular" class="phone_with_ddd" placeholder="00.00000.0000">
<label for="email">E-mail</label>
<input type="email" id="email" name="email">
<label for="comentários">Comentários</label>
<textarea id="comentários" name="comentários" rows="4"></textarea>
 </fieldset>   
 <div class="buttons">
<button type="submit">Enviar</button>
<button type="reset">Limpar</button>
<a href="https://formspree.io/f/xovkyldp"></a>
 </div>               
</form>
<script>
 $('.cep').mask('00000-000');
 $('.date').mask('00/00/0000');
 $('.phone_with_ddd').mask('(00) 00000-0000');
 $('.cpf').mask('000.000.000-00', {reverse: true});
</script>
</body>
</html>
